<!DOCTYPE HTML>
<html lang="en-US" ng-app="admin">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTX :: Messages</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/admin.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body>
    <div id="navbar-main" class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a class="brand" href="../../../../../../../restx-admin/src/main/resources/restx">RESTX</a>
        <ul class="nav">
            <li class="dropdown" ng-controller="AdminController">
                          <a id="main-menu" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
                          <ul class="dropdown-menu" role="menu" aria-labelledby="main-menu">
                              <li ng-repeat="page in pages" role="presentation"><a role="menuitem" tabindex="-1" href="{{page.path}}">{{page.title}}</a></li>
                          </ul>
                      </li>
            <li class="active"><a href="#">Messages</a></li>
        </ul>
          <div class="pull-right" ng-controller="AdminController">
              <ul class="nav pull-right">
                  <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{ session.principal.name }}
                      <b class="caret"></b></a>
                      <ul class="dropdown-menu">
                          <li><a href="#" ng-click="logout()">Logout</a></li>
                      </ul>
                  </li>
              </ul>
          </div>
          <form class="navbar-search pull-right">
              <input type="text" class="search-query" placeholder="Search" ng-model="searchQuery">
          </form>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="span12" ng-controller="I18nController">
                <p class="pull-right"><span class="label label-info">Tip</span> The labels can be edited by clicking on their values</p>
                <div>
                    Current Locale: <strong>{{locale}}</strong> - Select Locale:
                    <button class="btn" ng-if="l !== locale" ng-repeat="l in locales" ng-click="setLocale(l)">{{ l }}</button>
                </div>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th class="key">Key</th>
                        <th class="value">Value</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="key in keys | filter:searchQuery">
                        <tr>
                            <td class="key" title="{{key}}">{{key}}</td>
                            <td class="value" title="{{messages[key]}}" contentEditable="true"
                                ng-model="messages[key]" ng-change="updateMessage(key)">{{messages[key]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

  <script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
  <script src="../../webjars/bootstrap/2.3.0/js/bootstrap.min.js"></script>
  <script src="../../webjars/angularjs/1.2.9/angular.min.js"></script>
  <script src="../../webjars/angularjs/1.2.9/angular-resource.min.js"></script>
  <script src="../../webjars/underscorejs/1.4.4/underscore.min.js"></script>

  <script src="js/app.js"></script>
  <script src="../js/securityHandling.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>

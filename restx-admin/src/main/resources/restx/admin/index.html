<!doctype html>
<html lang="en-US" ng-app="admin">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTX :: Admin Console</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar" ng-controller="AdminController">
    <div id="navbar-main" class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a class="brand" href="#">RESTX</a>
        <ul class="nav">
            <li class="dropdown">
                          <a id="main-menu" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"><b class="caret"></b></a>
                          <ul class="dropdown-menu" role="menu" aria-labelledby="main-menu">
                              <li ng-repeat="page in pages" role="presentation"><a role="menuitem" tabindex="-1" href="{{page.path}}">{{page.title}}</a></li>
                          </ul>
                      </li>
            <li class="active"><a href="#">Admin Console</a></li>
        </ul>
          <div class="pull-right">
              <ul class="nav pull-right">
                  <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{ session.principal.name }}
                      <b class="caret"></b></a>
                      <ul class="dropdown-menu">
                          <li><a href="#" ng-click="logout()">Logout</a></li>
                      </ul>
                  </li>
              </ul>
          </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="span8">
                <h1>Welcome to RESTX admin console</h1>
                <p>RESTX is an open source, lightweight and robust REST framework.</p>
                <p>Choose the admin page you want in the header menu or on the menu on the right.</p>
            </div>
            <div class="span1"></div>
            <div class="span3">
                <ul class="nav nav-list">
                    <li ng-repeat="page in pages"><a href="{{page.path}}">
                        <i class="icon-chevron-right"></i> {{page.title}}</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="../webjars/jquery/1.9.1/jquery.min.js"></script>
    <script src="../webjars/bootstrap/2.3.0/js/bootstrap.min.js"></script>
    <script src="../webjars/angularjs/1.0.8/angular.min.js"></script>
    <script src="../webjars/angularjs/1.0.8/angular-resource.min.js"></script>
    <script src="../webjars/underscorejs/1.4.4/underscore.min.js"></script>

    <script type="text/javascript">angular.module('admin', ['ngResource'])</script>
    <script src="js/securityHandling.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
